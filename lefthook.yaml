commit-msg:
  commands:
    lint commit message:
      run: "pnpm datamitsu exec commitlint -- --edit {1}"
post-checkout:
  commands:
    install deps:
      run: pnpm i
pre-commit:
  commands:
    build:lib:
      priority: 3
      run: pnpm turbo run build:lib
    datamitsu-fix:
      priority: 1
      run: pnpm datamitsu fix --file-scoped
      stage_fixed: true
    datamitsu-lint:
      priority: 2
      run: pnpm datamitsu lint --file-scoped
    test:
      priority: 4
      run: pnpm turbo run test
  parallel: false
