<style>
  .spa-guard-error-id:has(.spa-guard-retry-id:empty) {
    display: none;
  }
  .spa-guard-error-id {
    font-family: ui-monospace, SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
  }
</style>
<div
  style="
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 2rem;
    font-family: system-ui, sans-serif;
  "
>
  <div style="text-align: center; max-width: 480px">
    <div style="margin-bottom: 1.5rem">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="48"
        height="48"
        fill="none"
        viewBox="0 0 24 24"
        stroke="#b0b0b0"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="12" cy="12" r="10" />
        <line x1="12" y1="8" x2="12" y2="12" />
        <line x1="12" y1="16" x2="12.01" y2="16" />
      </svg>
    </div>
    <h1
      data-spa-guard-content="heading"
      style="
        font-size: 1.375rem;
        font-weight: 600;
        margin: 0 0 0.5rem;
        color: #1a1a1a;
        line-height: 1.3;
      "
    >
      Something went wrong
    </h1>
    <p
      data-spa-guard-content="message"
      style="
        max-width: 600px;
        margin: 0 auto 1.5rem;
        color: #666;
        font-size: 0.9375rem;
        line-height: 1.5;
      "
    >
      Please refresh the page to continue.
    </p>
    <div style="display: flex; gap: 0.5rem; justify-content: center; flex-wrap: wrap">
      <button
        data-spa-guard-action="try-again"
        type="button"
        style="
          display: none;
          padding: 0.5rem 1.25rem;
          font-size: 0.875rem;
          font-family: inherit;
          border-radius: 6px;
          border: 1px solid #d0d0d0;
          background: #fff;
          color: #333;
          cursor: pointer;
          line-height: 1.5;
        "
      >
        Try again
      </button>
      <button
        data-spa-guard-action="reload"
        type="button"
        style="
          padding: 0.5rem 1.25rem;
          font-size: 0.875rem;
          font-family: inherit;
          border-radius: 6px;
          border: 1px solid transparent;
          background: #111;
          color: #fff;
          cursor: pointer;
          line-height: 1.5;
        "
      >
        Reload page
      </button>
    </div>
    <p class="spa-guard-error-id" style="margin-top: 1.5rem; font-size: 0.6875rem; color: #999">
      Error ID: <span class="spa-guard-retry-id"></span>
    </p>
  </div>
</div>
