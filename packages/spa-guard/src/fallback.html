<div
  style="
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    font-family: system-ui, sans-serif;
    padding: 2rem;
  "
>
  <div style="text-align: center">
    <!-- Retrying state (hidden by default for non-React usage) -->
    <div
      data-spa-guard-section="retrying"
      style="display: none; flex-direction: column; align-items: center; gap: 1rem"
    >
      <div
        style="
          width: 40px;
          height: 40px;
          border: 4px solid #f3f3f3;
          border-top: 4px solid #3498db;
          border-radius: 50%;
          animation: spa-guard-spin 1s linear infinite;
        "
      ></div>
      <h2 style="margin: 0">Loading...</h2>
      <p style="color: #666; margin: 0">
        Retry attempt
        <span data-spa-guard-content="attempt"></span>
      </p>
    </div>

    <!-- Error state -->
    <div data-spa-guard-section="error">
      <h1 data-spa-guard-content="heading" style="color: #e74c3c; margin: 0">
        Something went wrong
      </h1>
      <p data-spa-guard-content="message" style="color: #666; max-width: 600px; margin: 1rem auto">
        Please refresh the page to continue.
      </p>
      <div style="display: flex; gap: 0.5rem; justify-content: center">
        <button
          data-spa-guard-action="try-again"
          type="button"
          style="
            display: none;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            padding: 0.75rem 1.5rem;
            background-color: #3498db;
          "
        >
          Try again
        </button>
        <button
          data-spa-guard-action="reload"
          type="button"
          onclick="location.reload()"
          style="
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            padding: 0.75rem 1.5rem;
            background-color: #3498db;
          "
        >
          Reload page
        </button>
      </div>
      <p style="margin-top: 20px; font-size: 12px; color: #999">
        Error ID: <span class="spa-guard-retry-id"></span>
      </p>
    </div>
  </div>
</div>
<style>
  @keyframes spa-guard-spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>
