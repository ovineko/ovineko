<div
  style="
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 2rem;
    font-family: system-ui, sans-serif;
  "
>
  <div style="text-align: center">
    <div data-spa-guard-spinner style="margin-bottom: 1.25rem">
      <svg
        width="40"
        height="40"
        viewBox="0 0 40 40"
        style="animation: spa-guard-spin 0.8s linear infinite"
      >
        <circle cx="20" cy="20" r="16" fill="none" stroke="#e8e8e8" stroke-width="3" />
        <circle
          cx="20"
          cy="20"
          r="16"
          fill="none"
          stroke="#666"
          stroke-width="3"
          stroke-dasharray="80"
          stroke-dashoffset="60"
          stroke-linecap="round"
        />
      </svg>
      <style>
        @keyframes spa-guard-spin {
          to {
            transform: rotate(360deg);
          }
        }
      </style>
    </div>
    <h2
      data-spa-guard-content="loading"
      style="font-size: 1.125rem; font-weight: 600; margin: 0 0 0.25rem; color: #1a1a1a"
    >
      Loading...
    </h2>
    <p
      data-spa-guard-section="retrying"
      style="display: none; font-size: 0.8125rem; color: #999; margin: 0.5rem 0 0"
    >
      <span data-spa-guard-content="retrying">Retry attempt</span>
      <span data-spa-guard-content="attempt"></span>
    </p>
  </div>
</div>
